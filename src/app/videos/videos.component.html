<div class="container">
    <h2>All videos </h2>
<div class="data">
<div class="card" *ngFor="let video of videos" (click)="watchVideo(video)">
    <img [src]="video.thumbnail">
    <div class="detail">
    <div class="name">{{video.Name}}</div>
    <div class="name">{{video.createdAt}}</div>
    </div>
</div>
</div>
</div>
<mat-spinner *ngIf="loader"></mat-spinner>
